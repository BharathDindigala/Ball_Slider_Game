<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="text-center mb-3">
        <h1 class="display-4 fw-bold text-primary">Ball Game</h1>
        <p id="stats" class="lead text-secondary">
            <span id="currentScore">Score: 0</span> |
            <span id="highestScore">High Score: 0</span> |
            <span id="timer">Time: 0s</span>
        </p>
    </div>
    <div id="game" class="position-relative border border-dark rounded bg-white shadow">
        <div id="character"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
